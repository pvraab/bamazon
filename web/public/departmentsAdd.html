<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Department Add Page</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Departments</h1>
      <hr>
      <h2 class="text-center">Manage Your Departments</h2>
      <br>
      <div class="text-center">
        <a href="/products"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span>View
            Products</button></a>
        <a href="/departments"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span>View
            Departments</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <!-- Department Entry -->
    <div class="row">
      <div class="col-lg-12">

        <!-- Department Entry -->
        <div class="card">
          <div class="card-header">
            Departments Entry
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="department-name">Department Name</label>
                <input type="text" class="form-control" id="department-name">
              </div>
              <div class="form-group">
                <label for="department-overhead-costs">Price</label>
                <input type="text" class="form-control" id="department-overhead-costs">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <a href="/db/products">DB Products List</a>
        <a href="/db/departments">DB Departments List</a>
        <a href="/db/deptProdSales">DB Department Sales List</a>
      </div>
    </footer>

  </div>

  <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
  <script type="text/javascript">
    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    $(".submit").on("click", function (event) {
      event.preventDefault();

      console.log("Here");
      console.log($("#department-name").val().trim());
      console.log($("#department-overhead-costs").val().trim());

      var newDepartment = {
        departmentName: $("#department-name").val().trim(),
        price: $("#department-overhead-costs").val().trim(),
      };
      console.log(newDepartment);

      // This line is the magic. It"s very similar to the standard ajax function we used.
      // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
      // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
      // depending on if a tables is available or not.
      $.post("/db/departments", newDepartment,
        function (data) {

          // If a table is available... tell user they are booked.
          if (data) {
            alert("Yay! added a  new department!");
          }

          // If a table is available... tell user they on the waiting list.
          else {
            alert("Did not work");
          }

          // Clear the form when submitting
          $("#department-name").val("");
          $("#department-department-name").val("");
          $("#department-price").val("");
          $("#department-stock-quantity").val("");
          $("#department-department-sales").val("");

        });

    });
  </script>

</body>

</html>
